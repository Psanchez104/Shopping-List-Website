<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Shopping List</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
   <h1>Shopping List</h1>
   <h2>Get it done today</h2>
   <div id="user">
       <input type="text" id="input" placeholder="Enter here">
       <button id="enter">Enter</button>
       <button id="clear">Clear List</button>
    </div>
    <ul id="myList">
        <li>Cheese<button class="delete">Delete </button></li>
        <li>Wine<button class="delete">Delete </button></li>
        <li>Ice cream<button class="delete">Delete </button></li>
        <li class="done">Movies<button class="delete">Delete </button></li>
    </ul>
        
    <script src="script.js"></script>
</body>
</html>
